# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: ActionDemo

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: windows-latest

    steps:      
    - uses: actions/checkout@v2      
    
    - name: setup-msbuild
      uses: microsoft/setup-msbuild@v1.1
    
    - name: Setup NuGet.exe for use with actions
      uses: NuGet/setup-nuget@v1.1.1
      
    - name:  Restore Nuget Packages
      run: msbuild WebApplication1/WebApplication1.csproj /p:DeployOnBuild=true /p:DeployDefaultTarget=WebPublish /p:WebPublishMethod=FileSystem /p:DeleteExistingFiles=True /p:PublishUrl="../_build"
      
    - name: Build
      run: msbuild WebApplication1/WebApplication1.csproj 
      
    - name: Upload Artifact
      uses: actions/upload-artifact@v1.0.0
      with:
       name: Bundle
       path: 
           ./_build
      
      
      
      
